<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="scoreboard">
            <div class="container">
                <div>
                    <h3>HOME</h3>
                    <div class="score">
                        <span id="home-score">0</span>
                    </div>
                    <div class="button-panel">
                        <button id="increment-btn" onclick="increaseHomeScoreBy1()">+1</button>
                        <button id="increment-btn" onclick="increaseHomeScoreBy2()">+2</button>
                        <button id="increment-btn" onclick="increaseHomeScoreBy3()">+3</button>
                    </div>
                </div>
                <div>
                    <h3>AWAY</h3>
                    <div class="score">
                        <span id="guest-score">0</span>
                    </div>
                    <div class="button-panel">
                        <button id="increment-btn" onclick="increaseGuestScoreBy1()">+1</button>
                        <button id="increment-btn" onclick="increaseGuestScoreBy2()">+2</button>
                        <button id="increment-btn" onclick="increaseGuestScoreBy3()">+3</button>
                    </div>
                </div>
            </div>
            <button class="new-game-btn" onclick="startNewGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
